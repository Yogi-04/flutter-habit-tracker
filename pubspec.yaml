name: habit_tracker
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  wakelock: ^0.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
    git:
      url: https://github.com/Davenchy/flutter_launcher_icons.git
      ref: fixMinSdkParseFlutter2.8
  flutter_native_splash: 1.3.2

flutter_native_splash:
  color: "#DD6142"

flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/images/app-icon.png"
  image_path_android: "assets/images/app-icon.png"
  adaptive_icon_background: "assets/images/app-icon-background.png"
  adaptive_icon_foreground: "assets/images/app-icon-foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
